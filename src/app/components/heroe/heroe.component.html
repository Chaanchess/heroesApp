<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y-MM'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver al listado de h√©roes</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'; else content" class="img-logo" src="assets/img/dc-logo.jpg" alt="Casa">
            <ng-template #content><img src="assets/img/marvel-logo.png" class="img-logo" alt="Casa"></ng-template>
        </div>
    </div>
</div>
